<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="brand"> HOME</a>
            
           
        </div>
    </nav>
    <div class="con">
        <h3 class="mt-4">สมัครสมาชิก</h3>
            <form method="post">
                <div class="mb-3">
                    <label for="firstname">Username</label>
                    <input type="text" name="firstname" aria-describedby="firstname">
                </div>
                <div class="mb-3">
                    <label for="lastname">Lastname</label>
                    <input type="text" name="lastname" aria-describedby="lastname">
                </div>
                <div class="mb-3">
                    <label for="email">Email</label>
                    <input type="email" name="email" aria-describedby="email">
                </div>
                <div class="mb-3">
                    <label for="password">Password</label>
                    <input type="password" name="password">
                </div>
                <div class="mb-3">
                    <label for="C_password">Confirm Password</label>
                    <input type="password" name="C_password">
                </div>
                <button type="submit" name="signup">Sign Up</button>
            </form>
        <hr>
        <p>เป็นสมาชิกแล้วใช่ไหม คลิ้กที่นี่เพื่อ <a href="login.html">เข้าสู่ระบบ</a></p>
    </div>
</body>
